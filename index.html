
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 DRESTO AI Song Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffe1;
      margin-bottom: 10px;
    }
    textarea, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }
    button {
      border: 2px solid #00ffe1;
      background: transparent;
      color: #00ffe1;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00ffe1;
      color: #000;
    }
    audio, .advanced-options {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }
    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎵 DRESTO AI Song Generator</h1>
  <div class="section">
    <textarea id="lyrics" placeholder="Write your lyrics here..."></textarea><br>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengali</option>
      <option value="sd">Sindhi</option>
    </select><br>
    <select id="mode">
      <option value="default">Default Mode</option>
      <option value="bhakti">🧘‍♂️ Bhakti Mode</option>
      <option value="sufi_edm">🎶 Sufi + EDM</option>
    </select><br>
    <button onclick="generateVoice()">🎤 Generate Song</button>
  </div>

  <div class="section advanced-options">
    <h3>🎚️ Advanced Generator Modes</h3>
    <p>🔊 Vocal Realism: ON<br>
    🧠 Prompt Enhancer: ON<br>
    🎙️ Voice Cloning: [Coming Soon]<br>
    📊 AI Usage Monitor: [Coming Soon]</p>
  </div>

  <div class="section">
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <p id="downloadLink"></p>
  </div>

  <script>
    const token = "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";

    async function generateVoice() {
      const lyrics = document.getElementById("lyrics").value.trim();
      const lang = document.getElementById("language").value;
      const mode = document.getElementById("mode").value;

      if (!lyrics) return alert("Enter some lyrics!");

      const prompt = `[Language: ${lang}] [Mode: ${mode}] ${lyrics}`;

      const response = await fetch("https://api-inference.huggingface.co/models/suno/bark", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      if (!response.ok) {
        alert("❌ Error generating song.");
        return;
      }

      const blob = await response.blob();
      const audioURL = URL.createObjectURL(blob);

      const audio = document.getElementById("audioPlayer");
      audio.src = audioURL;
      audio.style.display = "block";
      audio.play();

      const download = document.getElementById("downloadLink");
      download.innerHTML = `<a href="${audioURL}" download="ai_song.wav">📂 Download Song</a>`;
    }
  </script>
</body>
</html>
